<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni | Rate My Major</title>
    <link rel="stylesheet" href="/css/login-and-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="home-page-wrapper">
        <div class="home-page">
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="">
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social"><i class="fab fa-google"></i></a>
                        </div>
                        <span>or use your email to sign up</span>
                        <input type="text" name="name" placeholder="Name" tabindex="1" autofocus required>
                        <input type="email" name="email" placeholder="Email" tabindex="2" required>
                        <input type="password" name="password" placeholder="Password" tabindex="3" required>
                        <button type="submit" name="sign-up-current-student">Sign Up</button>
                    </form>
                </div>

                <div class="form-container log-in-container">
                    <form action="">
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social"><i class="fab fa-google"></i></a>
                        </div>
                        <span>or use your email to log back in</span>
                        <input type="email" name="email" placeholder="Email" tabindex="1" autofocus required>
                        <input type="password" name="password" placeholder="Password" tabindex="2" required>
                        <button type="submit" name="log-in-current-student">Log In</button>
                    </form>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>It's great to see you again!</p>
                            <button class="ghost" id="logIn">Log In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hi, Welcome to Rate My Major!</h1>
                            <p>Choose a sign up method and give back to your alma mater!</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login-and-signup.js"></script>
</body>

</html>
