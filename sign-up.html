<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rate My Major</title>
    <link rel="stylesheet" href="/css/login-and-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="/js/login-and-signup.js"></script>

    <div class="home-page-wrapper">
        <div class="home-page">
            <div class="account-box">
                <header>
                    <img src="/img/logo.png" id="logo">
                </header>

                <p><b>Rate My Major</b> Find your passion!</p>
                <form action="" method="post">
                    <input type="text" name="name" id="name" placeholder="Name" tabindex="1" autofocus required>
                    <input type="email" name="email" id="mail" placeholder="Email" tabindex="2" required>
                    <input type="password" name="password" id="pass" placeholder="Password" tabindex="3" required>
                </form>
                <button type="submit" name="log-in-user" class="log-in">Sign Up</button>
                <div class="icon-wrapper">
                    <i class="fab fa-facebook fa-3x"></i>
                    <i class="fab fa-google fa-3x"></i>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
